<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
       <div class="countdown-container text-black">
            <h1 class="text-center fw-bold pt-5">HAPPY BIRTHDAY EMMANUEL</h1>
            <div class="row mt-5">
                <div class="col-3 text-center">
                    <p class="big-text text-center fw-bold"  id="days">0</p>
                    <p class="text-center fw-bold">Days</p>
                </div>
                <div class="col-3 text-center">
                    <p class="big-text text-center fw-bold" id="hours">0</p>
                    <p class="text-center fw-bold">Hours</p>
                </div>
                <div class="col-3 text-center">
                    <p class="big-text text-center fw-bold" id="minutes">0</p>
                    <p class="text-center fw-bold">Minutes</p>
                </div>
                <div class="col-3 text-center">
                    <p class="big-text text-center fw-bold" id="seconds">0</p>
                    <p class="text-center fw-bold" >Seconds</p>
                </div>
            </div>
       </div>
       <div>
            <P class="text-center fw-bold mt-5 fs-5">"Your birthday is the beginning of your own personal new year.<br> Your first birthday was a beginning, and each new birthday is a chance to begin again,<br> to start over, to take a new grip on life."<br>â€” Wilfred Peterson</P>
            
       </div> 
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
